<html>
  <head>
    <meta charset="utf-8">
    <title>Falken Debug Dashboard</title>
    <script src="./falken_grpc-bundle.js"></script>
    <script src="./falken.js"></script>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <img src="falken_logo.png" alt="Falken logo" class="center">
    <div class="form">
      <form action="dashboard.html" method="GET">
        <label for="projectId">Project Id</label>
        <input name="projectId" id="projectId" value="">
        <label for="apiKey">API Key</label>
        <input name="apiKey" id="apiKey" value="">
        <button>Go!</button>
      </form>
    </div>
  </body>
</html>
